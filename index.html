<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32âœ•32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles.css">
    
        <title>Frontend mentor| Contact form</title>
    </head>

    <body>
        <main class="contact">
            <h1>Contact Us</h1>
            <form novalidate>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name"  required />
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required />
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group span-all">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" data-error="Please enter a valid email address" required />
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group span-all">
                    <label for="pass">password</label>
                    <input minlength="8" type="password" id="pass" name="pass" data-error="Password mast be at least 8 characters" required />
                    <span class="error-message" aria-live="polite"></span>
                </div>

                <fieldset class="span-all">
                    <legend>
                        Query Type
                    </legend>
                    <div class="form-group">
                        <input type="radio" id="general" name="query" value="General Enquiry" required>
                        <label for="general">General Enquiry</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="support" name="query" value="Support Request" required>
                        <label for="support">Support Request</label>
                    </div>
                    <span class="error-message" aria-live="polite"></span>
                </fieldset>

                
                 <div class="form-group span-all" >
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                    <span class="error-message" aria-live="polite"></span>
                 </div>

                 <div class="form-group span-all">
                    <input type="checkbox" data-error="You must consent to us contacted you to submit this form" name="consent" id="consent" required>
                    <label for="consent">I consent to being contact by the team </label>
                    <span class="error-message" aria-live="polite"></span>
                 </div>

                 <button class="span-all">Submit</button>

                
            </form>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
